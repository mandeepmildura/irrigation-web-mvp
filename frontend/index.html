<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Irrigation Web MVP</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#0b1020; color:#e8ecff; }
    .wrap { max-width:1100px; margin:0 auto; padding:24px; }
    h1 { margin:0 0 14px; font-size:22px; }
    .grid { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
    .card { background:#0f1733; border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:14px; }
    .row { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    label { font-size:12px; opacity:.9; display:block; margin:10px 0 6px; }
    input, select { background:#0b1020; border:1px solid rgba(255,255,255,.14); color:#e8ecff; padding:10px; border-radius:10px; outline:none; }
    input { min-width: 180px; }
    select { min-width: 200px; }
    button { background:#3b5bfd; border:none; color:white; padding:10px 14px; border-radius:10px; cursor:pointer; }
    button.secondary { background: rgba(255,255,255,.10); }
    button.danger { background:#d84b4b; }
    button:disabled { opacity:.55; cursor:not-allowed; }
    .muted { opacity:.75; font-size:12px; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th, td { padding:10px 8px; border-bottom:1px solid rgba(255,255,255,.08); font-size:13px; text-align:left; }
    th { opacity:.8; font-weight:600; }
    .statusDot { width:10px; height:10px; border-radius:50%; display:inline-block; margin-right:8px; vertical-align:middle; background:#888; }
    .ok { background:#35c26b; }
    .bad { background:#d84b4b; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
    .full { grid-column: 1 / -1; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Irrigation Web MVP</h1>

    <div class="card" style="margin-bottom:14px;">
      <div class="row" style="justify-content:space-between;">
        <div>
          <span id="statusDot" class="statusDot"></span>
          <span class="muted">Status:</span>
          <span id="statusText" class="mono">Checkingâ€¦</span>
        </div>

        <div class="row">
          <label style="margin:0">
            <span class="muted">API Base URL (optional)</span><br />
            <input id="baseUrl" placeholder="leave blank if same host" style="min-width:340px;" />
          </label>
          <button class="secondary" onclick="refreshAll()">Refresh</button>
        </div>
      </div>
      <div class="muted" style="margin-top:10px;">
        Tip: if frontend + backend are on the same domain, leave Base URL empty.
      </div>
    </div>

    <div class="grid">

      <!-- ZONES -->
      <div class="card">
        <div class="row" style="justify-content:space-between;">
          <div><b>Zones</b></div>
          <div class="muted">Create + list</div>
        </div>

        <label>Zone name</label>
        <input id="zoneName" placeholder="e.g. Block 2" />

        <label>Description (optional)</label>
        <input id="zoneDesc" placeholder="e.g. Avocado orchard - south" />

        <div class="row" style="margin-top:10px;">
          <button onclick="createZone()">Create zone</button>
        </div>

        <table>
          <thead>
            <tr><th>ID</th><th>Name</th><th>Description</th></tr>
          </thead>
          <tbody id="zonesTbody"></tbody>
        </table>
      </div>

      <!-- SCHEDULES -->
      <div class="card">
        <div class="row" style="justify-content:space-between;">
          <div><b>Schedules</b></div>
          <div class="row">
            <button class="danger" onclick="resetSchedules()">Reset schedules</button>
          </div>
        </div>

        <label>Zone</label>
        <select id="schedZone"></select>

        <div class="row">
          <div>
            <label>Start (HH:MM)</label>
            <input id="schedStart" value="06:30" placeholder="06:30" />
          </div>
          <div>
            <label>Minutes</label>
            <input id="schedMinutes" type="number" min="1" value="10" />
          </div>
        </div>

        <div class="row">
          <div>
            <label>Days</label>
            <input id="schedDays" value="*" placeholder="* or mon,tue,wed" />
          </div>
          <div>
            <label>Enabled</label>
            <select id="schedEnabled">
              <option value="true" selected>true</option>
              <option value="false">false</option>
            </select>
          </div>
        </div>

        <div class="row" style="margin-top:10px;">
          <button onclick="createSchedule()">Create schedule</button>
        </div>

        <table>
          <thead>
            <tr><th>ID</th><th>Zone</th><th>Start</th><th>Min</th><th>Days</th><th>Enabled</th></tr>
          </thead>
          <tbody id="schedTbody"></tbody>
        </table>
      </div>

      <!-- MANUAL RUN -->
      <div class="card">
        <div class="row" style="justify-content:space-between;">
          <div><b>Manual run</b></div>
          <div class="muted">Creates a run entry</div>
        </div>

        <label>Zone</label>
        <select id="runZone"></select>

        <label>Minutes</label>
        <input id="runMinutes" type="number" min="1" value="1" />

        <div class="row" style="margin-top:10px;">
          <button onclick="runNow()">Run now</button>
        </div>

        <div id="runMsg" class="muted" style="margin-top:10px;"></div>
      </div>

      <!-- RECENT RUNS -->
      <div class="card">
        <div class="row" style="justify-content:space-between;">
          <div><b>Recent runs</b></div>
          <div class="muted">Latest 100</div>
        </div>

        <table>
          <thead>
            <tr><th>Time (UTC)</th><th>Zone</th><th>Min</th><th>Source</th></tr>
          </thead>
          <tbody id="runsTbody"></tbody>
        </table>
      </div>

    </div>
  </div>

<script>
  function api(path) {
    const base = document.getElementById("baseUrl").value.trim();
    return (base ? base.replace(/\/+$/,'') : "") + path;
  }

  async function jfetch(path, options={}) {
    const r = await fetch(api(path), {
      headers: { "Content-Type": "application/json", ...(options.headers || {}) },
      ...options
    });
    let data = null;
    try { data = await r.json(); } catch(e) {}
    if (!r.ok) throw new Error((data && (data.detail || JSON.stringify(data))) || (r.status + " " + r.statusText));
    return data;
  }

  function setStatus(ok, text) {
    const dot = document.getElementById("statusDot");
    dot.classList.remove("ok","bad");
    dot.classList.add(ok ? "ok" : "bad");
    document.getElementById("statusText").textContent = text;
  }

  function zoneNameById(zones, id) {
    const z = zones.find(x => x.id === id);
    return z ? z.name : ("#" + id);
  }

  async function checkHealth() {
    try {
      const h = await jfetch("/health");
      setStatus(true, `OK | ${h.ts || ""}`.trim());
    } catch (e) {
      setStatus(false, "Backend not reachable");
    }
  }

  async function loadZones() {
    const zones = await jfetch("/zones");
    const tbody = document.getElementById("zonesTbody");
    tbody.innerHTML = zones.map(z => `
      <tr>
        <td class="mono">${z.id}</td>
        <td>${escapeHtml(z.name)}</td>
        <td>${escapeHtml(z.description || "")}</td>
      </tr>
    `).join("");

    // Fill dropdowns
    const opts = zones.map(z => `<option value="${z.id}">${escapeHtml(z.name)}</option>`).join("");
    document.getElementById("schedZone").innerHTML = opts;
    document.getElementById("runZone").innerHTML = opts;

    return zones;
  }

  async function loadSchedules(zones) {
    const sched = await jfetch("/schedules");
    const tbody = document.getElementById("schedTbody");
    tbody.innerHTML = sched.map(s => `
      <tr>
        <td class="mono">${s.id}</td>
        <td>${escapeHtml(zoneNameById(zones, s.zone_id))}</td>
        <td class="mono">${escapeHtml(s.start)}</td>
        <td class="mono">${s.minutes}</td>
        <td class="mono">${escapeHtml(s.days || "*")}</td>
        <td class="mono">${s.enabled ? "true" : "false"}</td>
      </tr>
    `).join("");
  }

  async function loadRuns(zones) {
    const runs = await jfetch("/runs");
    const tbody = document.getElementById("runsTbody");
    tbody.innerHTML = runs.map(r => `
      <tr>
        <td class="mono">${escapeHtml(r.ts)}</td>
        <td>${escapeHtml(zoneNameById(zones, r.zone_id))}</td>
        <td class="mono">${r.duration_minutes}</td>
        <td class="mono">${escapeHtml(r.source || "")}</td>
      </tr>
    `).join("");
  }

  async function refreshAll() {
    await checkHealth();
    const zones = await loadZones();
    await loadSchedules(zones);
    await loadRuns(zones);
  }

  async function createZone() {
    const name = document.getElementById("zoneName").value.trim();
    const description = document.getElementById("zoneDesc").value.trim();
    if (!name) return alert("Zone name required");

    // Backend expects query params in our minimal API (not JSON body)
    const q = new URLSearchParams({ name, description }).toString();
    await jfetch("/zones?" + q, { method: "POST" });

    document.getElementById("zoneName").value = "";
    document.getElementById("zoneDesc").value = "";
    await refreshAll();
  }

  async function createSchedule() {
    const zone_id = document.getElementById("schedZone").value;
    const start = document.getElementById("schedStart").value.trim();
    const minutes = document.getElementById("schedMinutes").value;
    const days = document.getElementById("schedDays").value.trim() || "*";
    const enabled = document.getElementById("schedEnabled").value;

    if (!zone_id) return alert("Select a zone");
    if (!/^\d{2}:\d{2}$/.test(start)) return alert("Start must be HH:MM");
    if (!minutes || Number(minutes) < 1) return alert("Minutes must be >= 1");

    const q = new URLSearchParams({
      zone_id,
      start,
      minutes,
      days,
      enabled
    }).toString();

    await jfetch("/schedules?" + q, { method: "POST" });
    await refreshAll();
  }

  async function resetSchedules() {
    if (!confirm("Delete ALL schedules?")) return;
    await jfetch("/admin/schedules", { method: "DELETE" });
    await refreshAll();
  }

  async function runNow() {
    const zone_id = document.getElementById("runZone").value;
    const minutes = document.getElementById("runMinutes").value;
    if (!zone_id) return alert("Select a zone");
    if (!minutes || Number(minutes) < 1) return alert("Minutes must be >= 1");

    const q = new URLSearchParams({ zone_id, minutes }).toString();
    const r = await jfetch("/run?" + q, { method: "POST" });

    document.getElementById("runMsg").textContent =
      `Run logged: zone_id=${r.zone_id} minutes=${r.duration_minutes} ts=${r.ts}`;

    await refreshAll();
  }

  function escapeHtml(s) {
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;")
      .replaceAll('"',"&quot;")
      .replaceAll("'","&#039;");
  }

  // Boot
  refreshAll();
</script>
</body>
</html>
